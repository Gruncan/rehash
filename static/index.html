<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Video Player</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div id="debug-version-container"
     style="position: fixed; left: 0; right: 0; padding: 10px; z-index: 9999; display: none">
<h4 id="build-wasm" style="color: white">Build WASM: 0.0.0</h4>
<h4 id="build-desktop" style="color: white">Build Desktop: 0.0.0</h4>
<h4 id="build-loader" style="color: white">Build Loader: 0.0.0</h4>
</div>
<div class="video-container">
    <video id="video-player">
        <source src="" type="video/mp4">
    </video>

    <div class="progress-container" id="progress-container">
        <div class="progress-dot start-dot" id="start-dot"></div>
        <div id="progress-bar">
            <div class="progress-fill-bar" id="progress-fill"></div>
            <div class="progress-handle" id="progress-handle"></div>
        </div>
        <div class="progress-dot end-dot" id="end-dot"></div>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" id="previous">
            <svg height="16" id="previous-icon" viewBox="0 0 24 24" width="16">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier">
                    <path d="M5 18L5 6M19 6V18L9 12L19 6Z" data-darkreader-inline-stroke="" stroke="#ffffff" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          style="--darkreader-inline-stroke: var(--darkreader-text-ffffff, #e8e6e3);"/>
                </g>
            </svg>
        </button>
        <button class="control-btn" id="rewind">
            <svg height="16" id="rewind-icon" viewBox="0 0 24 24" width="16">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier">
                    <g>
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M8 7v4L2 6l6-5v4h5a8 8 0 1 1 0 16H4v-2h9a6 6 0 1 0 0-12H8z"/>
                    </g>
                </g>
            </svg>
        </button>

        <button class="control-btn" id="play-pause">
            <svg class="play-icon" height="16" id="play-icon" viewBox="0 0 24 24" width="16">
                <path d="M8 5v14l11-7z" fill="currentColor"/>
            </svg>
            <svg class="pause-icon" height="16" id="pause-icon" style="display: none;" viewBox="0 0 24 24" width="16">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
            </svg>
        </button>

        <button class="control-btn" id="fast-forward">
            <svg height="16" id="fast-forward-icon" viewBox="0 0 24 24" width="16">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier">
                    <g>
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M18.172 7H11a6 6 0 1 0 0 12h9v2h-9a8 8 0 1 1 0-16h7.172l-2.536-2.536L17.05 1.05 22 6l-4.95 4.95-1.414-1.414L18.172 7z"/>
                    </g>
                </g>
            </svg>
        </button>

        <button class="control-btn" id="next">
            <svg height="16" viewBox="0 0 24 24" width="16">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier">
                    <path d="M19 6V18M5 18L5 6L15 12L5 18Z" data-darkreader-inline-stroke="" stroke="#ffffff" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          style="--darkreader-inline-stroke: var(--darkreader-text-ffffff, #e8e6e3);"/>
                </g>
            </svg>
        </button>

        <div class="time-display" id="time-display">
            <span id="current-time">00:00:00</span> / <span id="total-time">00:00:00</span>
        </div>


        <div class="right-controls">
            <div class="volume-container">
                <button class="control-btn" id="volume-btn" title="Volume">
                    <svg class="icon" id="volume-icon" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <svg class="icon" id="mute-icon" style="display: none;" viewBox="0 0 24 24">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>

                <div class="volume-slider" id="volume-slider">
                    <div class="volume-fill" id="volume-fill"></div>
                </div>
            </div>

            <button class="control-btn" id="settings">
                <svg height="16" id="settings-icon" viewBox="0 0 24 24" width="16">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
                          fill="currentColor"/>
                </svg>
            </button>

            <button class="control-btn" id="pip">
                <svg height="16" viewBox="0 0 24 24" width="16">
                    <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"
                          fill="currentColor"/>
                </svg>
            </button>

            <button class="control-btn" id="fullscreen">
                <svg height="16" id="fullscreen-icon" viewBox="0 0 24 24" width="16">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                          fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
</div>
<script type="module">
    import init from "./rehash_loader.js"

    init().catch(console.error);
</script>
</body>
</html>
